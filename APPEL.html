	<script>
		document.getElementById('btnValider').addEventListener('click', function() {              <!--envoyer base de donner -->
			var checkboxes = document.querySelectorAll('.presence-checkbox');		 			 <!-- \-> sa marche pas  -->
			var presences = [];

			checkboxes.forEach(function(checkbox, index) {
				var presence = {
					nom: checkbox.parentNode.previousElementSibling.previousElementSibling.textContent,
					prenom: checkbox.parentNode.previousElementSibling.textContent,
					present: checkbox.checked ? 1 : 0
				};
				presences.push(presence);
			});

<script>
    document.getElementById('btnValider').addEventListener('click', function() {
        // Désactiver les cases à cocher
        var checkboxes = document.querySelectorAll('.presence-checkbox');
        checkboxes.forEach(function(checkbox) {
            checkbox.disabled = true;
        });

        // Créer le message "L'appel a bien été fait"
        var message = document.createElement('h1');
        message.textContent = "APPEL VALIDE";
        
        // Ajouter une classe au message pour appliquer le style CSS
        message.classList.add('success-message');

        // Ajouter le message à un conteneur à droite du tableau
        var container = document.createElement('div');
        container.classList.add('message-container');
        container.appendChild(message);
        document.body.appendChild(container);
    });
</script>
